<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz game</title>
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main id="main">
      <div class="quiz">
        <div class="quiz-container">
          <div class="quiz-sidebar">
            <div class="container">
              <div class="quiz-sidebar__heading">
                <p>Quiz Game</p>
              </div>
              <ul class="quiz-sidebar__menu">
                <li class="quiz-sidebar__item active">
                  <i class="bi bi-house"></i><span>Home</span>
                </li>
                <li class="quiz-sidebar__item">
                  <i class="bi bi-headset"></i><span>Support</span>
                </li>
                <li class="quiz-sidebar__item">
                  <i class="bi bi-bell"></i><span>Notification</span>
                </li>
              </ul>
              <div class="quiz-sidebar__footer">
                <i class="bi bi-box-arrow-left"></i><span>Logout</span>
              </div>
            </div>
          </div>
          <div class="quiz-content">
            <div class="quiz-heading">
              <div class="quiz-heading__avt">
                <img src="./assets/images/avt.png" alt="" />
              </div>
            </div>
            <div class="container">
              <div class="quiz-start">
                <div class="quiz-info">
                  <div class="quiz-info__avt">
                    <img src="./assets/images/avt.png" alt="" />
                  </div>
                  <div class="quiz-info__item">
                    <p class="h2">Nguyen Sy Manh</p>
                    <div class="quiz-info__poin">
                      <div class="quiz-info__poin--item">
                        <span class="quiz-info__poin--icon"
                          ><i class="bi bi-flag-fill"></i
                        ></span>
                        <div class="quiz-info__poin--card">
                          <p>30</p>
                          <span>Question</span>
                        </div>
                      </div>
                      <div class="quiz-info__poin--item">
                        <span class="quiz-info__poin--icon"
                          ><i class="bi bi-clock-fill"></i
                        ></span>
                        <div class="quiz-info__poin--card">
                          <p>30min</p>
                          <span>Fastest Time</span>
                        </div>
                      </div>
                      <div class="quiz-info__poin--item">
                        <span class="quiz-info__poin--icon"
                          ><i class="bi bi-check-circle-fill"></i
                        ></span>
                        <div class="quiz-info__poin--card">
                          <p>100</p>
                          <span>Poins</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="quiz-btn">
                  <button class="btn">Start-quiz</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
