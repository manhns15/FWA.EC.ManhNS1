<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main id="main">
      <div class="auth">
        <div class="auth-container">
          <div class="auth-left">
            <img src="./assets/images/quizzes.png" alt="" />
          </div>
          <div class="auth-right">
            <div class="auth-right__back">
              <i class="bi bi-chevron-left"></i><a href="#">Back </a>
            </div>
            <div class="auth-right__heading">
              <p>Sign up your Account</p>
              <span>with your Email Address</span>
            </div>
            <div class="auth-right__form">
              <div class="auth-right__inp">
                <label for="fullname">Full name<span>*</span></label>
                <input type="text" name="fullname" placeholder="Full mame" />
              </div>

              <div class="auth-right__inp">
                <label for="email">Email andress<span>*</span></label>
                <input
                  type="text"
                  name="email"
                  placeholder="Enter email andress"
                />
              </div>

              <div class="auth-right__inp">
                <label for="password">Password<span>*</span></label>
                <input type="password" name="password" placeholder="Password" />
              </div>
              <button class="auth-right__btn">Sign up</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
